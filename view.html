<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Chomba - Consulta</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>LA CHOMBA AJHA WASI</h1>
    </header>
    <main>
        <section class="category">
            <h2>CARTA DE DISPONIBILIDAD</h2>
            <div class="category-container">
                <div class="highlighted-title">
                    <h3>PLATOS DISPONIBLES</h3>
                </div>
                <div class="dish-container" id="available-dishes">
                    <!-- Lista de platos disponibles -->
                </div>
            </div>

            <div class="category-container">
                <div class="highlighted-title">
                    <h3>PLATOS NO DISPONIBLES</h3>
                </div>
                <div class="dish-container" id="unavailable-dishes">
                    <!-- Lista de platos no disponibles -->
                </div>
            </div>
        </section>
    </main>
    <script src="view-script.js"></script>
</body>

</html>
